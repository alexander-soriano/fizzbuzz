<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let min = prompt('What number we will start?',1);
      let max = prompt('What number we will end?',100);
      count(min,max)

      function count(min, max){
        for (let i=min; i<=max; i++){
           isFizzBuzz(i);
        }
      }
      function isFizzBuzz(number){
        if (number%3==0 && number%5==0){
          console.log('Fizz Buzz')
        }if(number%3==0){
          console.log('Fizz');
        }else if(number%5==0){
          console.log('Buzz');
        }else{
          console.log(number)
        }
      }
    </script>
</body>
</html>
